<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar-dark bg-danger">
        <div class="container">
            <a href="" class="navbar-brand">
                OEM Calculator
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName" placeholder="name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="price">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm addBtn"><i class="fas fa-plus"></i>Add</button>
                    <button type="submit" class="btn btn-warning btn-sm updateBtn"><i class="fas fa-edit"></i>Save
                        Changes</button>
                    <button type="submit" class="btn btn-danger btn-sm deleteBtn"><i
                            class="far fa-times">Delete</i></button>
                    <button type="submit" class="btn btn-secondary btn-sm cancelBtn"><i
                            class="fas fa-arrow-circle-left"></i>Cancel</button>
                </form>
            </div>
        </div>

        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="itemList">
                </tbody>
            </table>
        </div>
        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total(TL)<strong><span id="total-tl"></span></strong></p>
                <p>Total($)<strong><span id="total-dolar"></span></strong></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
